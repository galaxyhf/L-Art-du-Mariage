<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | L'Art du Mariage</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-aside">
      <div class="login-aside__inner">
        <p class="login-aside__text">
          Faça login<br/>
          para acessar sua área
        </p>
      </div>
    </div>
    <div class="login-form-wrapper">
      <div class="login-form">
        <img src="assets/logo.png" alt="L'Art du Mariage" class="login-form__logo"/>
        <form id="loginForm">
          <input type="email" id="userEmail" placeholder="Digite seu e-mail…" class="login-form__input" required/>
          <input type="password" id="userPass" placeholder="Digite sua senha…" class="login-form__input" required/>
          <button type="submit" class="login-form__submit">Acessar</button>
        </form>

           <!-- Botão Voltar -->
      <div class="login-back">
        <a href="login.html" class="btn back-home">← Voltar ao Início</a>
      </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      // guarda o email (apenas visual)
      const email = document.getElementById('userEmail').value;
      localStorage.setItem('userEmail', email);
      // redireciona para a área do usuário
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
