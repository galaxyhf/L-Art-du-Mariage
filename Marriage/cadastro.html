<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro | L'Art du Mariage</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>

  <!-- Seus CSS já usados no login -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body class="login-page">

  <div class="login-container">

    <!-- Lado esquerdo igual ao login -->
    <div class="login-aside">
      <div class="login-aside__inner">
        <p class="login-aside__text">
          Crie sua conta<br/>
          para planejar seu casamento
        </p>
      </div>
    </div>

    <!-- Lado direito: formulário de cadastro -->
    <div class="login-form-wrapper">
      <div class="login-form">
        <img src="assets/logo.png" alt="L'Art du Mariage" class="login-form__logo"/>

        <!-- Campos de cadastro -->
        <input id="regNome" type="text" placeholder="Seu nome completo…" class="login-form__input"/>
        <input id="regEmail" type="email" placeholder="Digite seu e-mail…" class="login-form__input"/>
        <input id="regSenha" type="password" placeholder="Digite sua senha…" class="login-form__input"/>
        <input id="regSenha2" type="password" placeholder="Confirme sua senha…" class="login-form__input"/>

        <!-- Botão Cadastrar -->
        <button id="registerBtn" type="button" class="login-form__submit">
          Cadastrar
        </button>

        <!-- Link para quem já tem conta -->
        <a href="login.html" class="login-form__register">
          Já tenho conta
        </a>
      </div>
    </div>

  </div>

  <!-- Script de cadastro -->
  <script>
    document.getElementById('registerBtn').addEventListener('click', () => {
      const nome  = document.getElementById('regNome').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const s1    = document.getElementById('regSenha').value;
      const s2    = document.getElementById('regSenha2').value;

      if (!nome || !email || !s1 || !s2) {
        return alert('Preencha todos os campos.');
      }
      if (s1 !== s2) {
        return alert('As senhas não coincidem.');
      }

      // Salva no localStorage como exemplo (sem backend)
      const user = { nome, email, senha: s1 };
      localStorage.setItem('registeredUser', JSON.stringify(user));

      alert('Cadastro efetuado com sucesso! Agora faça login.');
      window.location.href = 'login-area.html';
    });
  </script>
</body>
</html>
